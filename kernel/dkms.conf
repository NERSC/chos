PACKAGE_VERSION="0.05"

# Items below here should not have to change with each driver version
PACKAGE_NAME="chos"
MAKE="./find_fork.sh ${kernelver};make -C ${kernel_source_dir} SUBDIRS=/var/dkms/${PACKAGE_NAME}/${PACKAGE_VERSION}/build modules"
CLEAN="make -C ${kernel_source_dir} SUBDIRS=/var/dkms/${PACKAGE_NAME}/${PACKAGE_VERSION}/build clean"

BUILT_MODULE_NAME="chos"
DEST_MODULE_LOCATION="/kernel/misc/"


REMAKE_INITRD="no"

AUTOINSTALL="yes"
